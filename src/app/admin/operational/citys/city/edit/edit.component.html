<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
  <h1>
    Dashboard
    <small>Version 2.0</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="#">Dashboard</li>
    <li class="active">Cidades</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Input Addon</h3>
            </div>
            <div class="box-body">
                <form class="form-horizontal" #frm="ngForm" (ngSubmit)="save(frm)" method="post">
              <div class="ui-g-6 ui-fluid">
                  <label>Title</label>
                  <input pInputText type="text" class="form-control" placeholder="Titulo" id="title" name="title" [(ngModel)] = "city.title">
              </div>

              <div class="ui-g-3 ui-fluid">
                  <label>Cep</label>
                  <p-inputMask mask="99999-999" styleClass="form-control" placeholder="00000-000" name="cep"  [(ngModel)] = "city.cep"></p-inputMask>
              </div>
              <div class="ui-g-3 ui-fluid">
                  <label>Uf</label>
                  <input pInputText type="text" class="form-control" placeholder="Uf" name="uf" [(ngModel)] = "city.uf">
              </div>
              <div class="ui-g-3 ui-fluid">
                  <label>Codigo Do Estado</label>
                  <input pInputText type="text" class="form-control" placeholder="Codigo Do Estado" name="cuf" [(ngModel)] = "city.cuf">
              </div>
              <div class="ui-g-3 ui-fluid">
                  <label>Pais</label>
                  <input pInputText type="text" class="form-control" placeholder="Nome do Pais" name="xpais" [(ngModel)] = "city.xpais">
              </div>
              <div class="ui-g-3 ui-fluid">
                  <label>Codigo Do Pais</label>
                  <input pInputText type="text" class="form-control" placeholder="Codigo Do Pais" name="cpais" [(ngModel)] = "city.cpais">
              </div>              
              <div class="ui-g-3 ui-fluid">
                  <label>Codigo Da Cidade</label>
                  <input pInputText type="text" class="form-control" placeholder="Codigo Da Cidade" name="ibge" [(ngModel)] = "city.ibge">
              </div>
              <div class="ui-g-12 ui-fluid">
                  <label>Descrição</label>
                  <textarea [rows]="5" [cols]="30" name="description" pInputTextarea autoResize="autoResize" [(ngModel)]="city.description" class="form-control"></textarea>
              </div>
              <div class="ui-g-12">
                  <button pButton type="submit" [disabled]="disabled" icon="fa-check" label="Salvar"></button>
                  <a pButton routerLink="/admin/operacional/cidades" icon="fa-backward"  label="Voltar" class="ui-button-warning pull-rigth"></a>
              </div>
              </form>
             
            </div>
            <!-- /.box-body -->
          </div>

  <!-- /.row -->
</section>
<!-- /.content -->
</div>
